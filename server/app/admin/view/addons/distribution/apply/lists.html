{extend name="public/layout" /}

{block name="body"}
<div class="container">
    <div class="layui-card">
        <!-- 头部栏 -->
        <div class="layui-card-header" style="border: none;">
            <div class="layui-tab layui-tab-brief" lay-filter="wait-switch-tab">
                <ul class="layui-tab-title">
                    <li data-id="all" class="layui-this">全部</li>
                    <li data-id="0">待审核({$statistics.stay})</li>
                    <li data-id="1">审核通过({$statistics.ok})</li>
                    <li data-id="2">拒绝通过({$statistics.fail})</li>
                </ul>
            </div>
        </div>

        <!-- 内容栏 -->
        <div class="layui-card-body wait-table-cell">
            <table id="wait-table-lists" lay-filter="wait-table-lists"></table>
            <script type="text/html" id="table-userInfo">
                <img src="{{d.user.avatar}}" alt="头像" style="height:80px; width:80px; margin-right:10px;">
                <div class="layui-input-inline">
                    <p>编号：{{d.user.id || '未知'}}</p>
                    <p>昵称：{{d.user.nickname || '未知'}}</p>
                    <p>电话：{{d.user.mobile || '未知'}}</p>
                    <p>等级：{{d.user.grade || '无等级'}}</p>
                </div>
            </script>
            <script type="text/html" id="table-upperUser">
                {{#  if(!d.upperUser || d.upperUser.length <= 0){ }}<p style="text-align:center;">无</p>{{#  } }}
                {{#  if(d.upperUser.avatar){ }}
                <img src="{{d.upperUser.avatar}}" alt="头像" style="height:80px; width:80px; margin-right:10px;">
                <div class="layui-input-inline">
                    <p>编号：{{d.upperUser.id || '未知'}}</p>
                    <p>昵称：{{d.upperUser.nickname || '未知'}}</p>
                    <p>电话：{{d.upperUser.mobile || '未知'}}</p>
                    <p>等级：{{d.upperUser.grade || '无等级'}}</p>
                </div>
                {{#  } }}
            </script>
            <script type="text/html" id="table-status">
                {{#  if(d.status === 0){ }}<span class="text-info"><i class="layui-icon layui-icon-circle-dot"></i> 待审核</span>{{#  } }}
                {{#  if(d.status === 1){ }}<span class="text-success"><i class="layui-icon layui-icon-circle-dot"></i> 已通过</span>{{#  } }}
                {{#  if(d.status === 3){ }}<span class="text-warning"><i class="layui-icon layui-icon-circle-dot"></i> 已拒绝</span>{{#  } }}
            </script>
            <script type="text/html" id="operate">
                {{#  if(d.status === 0){ }}
                    <button type="button" class="layui-btn layui-btn-xs" lay-event="audit">审核</button>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(["table", "element"], function() {
        let table = layui.table;
        let element = layui.element;

        // 渲染表格
        wait.table({
            elem: "#wait-table-lists"
            ,url: "{:url('addons.distribution.DistributionApply/lists')}"
            ,toolbar: false
            ,cols: [[
                {field:"id", title:"ID", width:60, align:"center"},
                {field:"userInfo", title:"会员信息", width:250, templet:"#table-userInfo"},
                {field:"upperUser", title:"邀请人", width:250, templet:"#table-upperUser"},
                {field:"nickname", title:"真实姓名", width:100, align:"center"},
                {field:"telephone", title:"联系电话", width:120, align:"center"},
                {field:"status", title:"状态", width:100, align:"center", templet:"#table-status"},
                {field:"apply_reason", title:"申请理由", width:120, align:"center"},
                {field:"refuse_reason", title:"审核理由", width:120, align:"center"},
                {field:"create_time", title:"申请时间", width:150, align:"center"},
                {fixed:"right", title:"操作", toolbar:"#operate", width:80, align:"center"},
            ]]
        });

        // 绑定事件
        wait.BindEvents({
            audit: function (obj) {
                wait.popup({
                    title: "审核",
                    url: "{:url('addons.distribution.DistributionApply/audit')}",
                    area: ["400px", "300px"],
                    success: function (layero, index) {
                        layero.layui.form.on("submit(addForm)", function(data){
                            data.field['id'] = obj.data.id;
                            wait.ajax({
                                url: "{:url('addons.distribution.DistributionApply/audit')}",
                                type: "POST",
                                data: data.field
                            }).then((res) => {
                                if (res.code === 0) {
                                    layer.msg(res.msg, {icon: 1, time: 1000});
                                    table.reload("wait-table-lists", {
                                        where: {},
                                        page: { curr: 1 }
                                    });
                                }
                                layer.close(index)
                            });
                        });
                    }
                });
            },
            statistics: function () {
                wait.ajax({
                    url: "{:url('addons.distribution.DistributionApply/statistics')}",
                    type: "GET",
                    data: data.field
                }).then((res) => {
                    $(".layui-tab-title li[data-id=0]").html(`待审核(${res.data['stay']})`);
                    $(".layui-tab-title li[data-id=1]").html(`审核通过(${res.data['ok']})`);
                    $(".layui-tab-title li[data-id=2]").html(`拒绝通过(${res.data['fail']})`);
                });
            }
        });

        // 监听选项卡
        element.on("tab(wait-switch-tab)", function(){
            let type = parseInt(this.getAttribute("data-id"));
            table.reload("wait-table-lists", {
                where: {type: type},
                page: { curr: 1 }
            });
        });
    });
</script>
{/block}
