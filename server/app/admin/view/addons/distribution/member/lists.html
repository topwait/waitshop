{extend name="public/layout" /}

{block name="body"}
<div class="container">
    <div class="layui-card">

        <!-- 搜索栏 -->
        <div class="layui-card-body search">
            <form class="layui-form">
                <div class="layui-form-item">
                    <!-- 会员信息 -->
                    <label for="keyword_type" class="layui-form-label">会员信息：</label>
                    <div class="layui-inline">
                        <div class="layui-inline type" style="margin-right:0;">
                            <select id="keyword_type" name="keyword_type">
                                <option value="userSn">会员编号</option>
                                <option value="nickname">会员昵称</option>
                                <option value="mobile">会员电话</option>
                                <option value="code">邀请码</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <input type="text" id="keyword" name="keyword" class="layui-input" placeholder="关键词">
                        </div>
                    </div>
                    <!-- 分销状态 -->
                    <div class="layui-inline type">
                        <label for="status" class="layui-form-label">分销状态：</label>
                        <div class="layui-input-inline type" style="width:110px;">
                            <select id="status" name="status">
                                <option value="" selected>状态</option>
                                <option value="0">正常</option>
                                <option value="1">已冻结</option>
                            </select>
                        </div>
                    </div>
                    <!-- 按钮 -->
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-sm" lay-submit lay-filter="search">查询</a>
                        <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="clear-search">清空查询</a>
                    </div>
                </div>
            </form>
        </div>

        <!-- 内容栏 -->
        <div class="layui-card-body wait-table-cell">
            <table id="wait-table-lists" lay-filter="wait-table-lists"></table>
            <script type="text/html" id="toolbar">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">添加分销会员</button>
                </div>
            </script>
            <script type="text/html" id="table-userInfo">
                <img src="{{d.avatar}}" alt="头像" style="height:80px; width:80px; margin-right:10px;">
                <div class="layui-input-inline">
                    <p>编号：{{d.sn || '未知'}}</p>
                    <p>昵称：{{d.nickname || '未知'}}</p>
                    <p>电话：{{d.mobile || '未知'}}</p>
                    <p>等级：{{d.grade.name || '无等级'}}</p>
                </div>
            </script>
            <script type="text/html" id="table-upperUser">
                {{#  if(!d.upperUser){ }}<p style="text-align:center;">无</p>{{#  } }}
                {{#  if(d.upperUser){ }}
                    <img src="{{d.upperUser.avatar}}" alt="头像" style="height:80px; width:80px; margin-right:10px;">
                    <div class="layui-input-inline">
                        <p>编号：{{d.upperUser.sn || '未知'}}</p>
                        <p>昵称：{{d.upperUser.nickname || '未知'}}</p>
                        <p>电话：{{d.upperUser.mobile || '未知'}}</p>
                        <p>等级：{{d.upperUser.grade.name || '无等级'}}</p>
                    </div>
                {{#  } }}
            </script>
            <script type="text/html" id="table-data">
                <p>推广会员数量：1</p>
                <p>分销订单数量：0</p>
                <p>分销订单金额：0</p>
                <p>分销获得佣金：0</p>
            </script>
            <script type="text/html" id="operate">
                <button type="button" class="layui-btn layui-btn-xs layui-btn-primary" lay-event="fans">推广会员</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-primary" lay-event="commission">佣金明细</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">分销信息</button>
                <button type="button" class="layui-btn layui-btn-xs" lay-event="leader">调整上级</button>
                {{#  if(!d.distribution_freeze){ }}
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="freeze">冻结资格</button>
                {{#  } }}
                {{#  if(d.distribution_freeze){ }}
                    <button type="button" class="layui-btn layui-btn-xs layui-btn-warm" lay-event="thaw">解除冻结</button>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(["table", "form"], function() {
        let table = layui.table;
        let form = layui.form;

        // 渲染表格
        wait.table({
            elem: "#wait-table-lists"
            ,url: "{:url('addons.distribution.DistributionMember/lists')}"
            ,cols: [[
                {field:"userInfo", title:"会员信息", width:250, templet:"#table-userInfo"},
                {field:"distribution_code", title:"邀请码", width:120, align:"center"},
                {field:"upperUser", title:"上级推荐人", width:250, templet:"#table-upperUser"},
                {field:"data", title:"推广数据", width:200, templet:"#table-data"},
                {fixed:"right", title:"操作", toolbar:"#operate", width:250, align:"center"},
            ]]
        });

        // 绑定事件
        wait.BindEvents({
            add: function () {
                layer.prompt({title: '请输入会员编号', formType: 3}, function(text, index){
                    layer.close(index);
                    wait.ajax({
                        url: "{:url('addons.distribution.DistributionMember/addMember')}",
                        type: "POST",
                        data: {uid: text}
                    }).then((res) => {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 1, time: 1000});
                            table.reload('wait-table-lists', {
                                where: {},
                                page: { curr: 1 }
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2, time: 1000});
                        }
                        layer.close(index)
                    });
                });
            },
            leader: function (obj) {
                layer.prompt({title: '输入上级会员编号,0=删除', formType: 3}, function(text, index){
                    layer.close(index);
                    wait.ajax({
                        url: "{:url('addons.distribution.DistributionMember/updateLeader')}",
                        type: "POST",
                        data: {uid:obj.data.id, leader_sn: text}
                    }).then((res) => {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 1, time: 1000});
                            table.reload('wait-table-lists', {
                                where: {},
                                page: { curr: 1 }
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2, time: 1000});
                        }
                        layer.close(index)
                    });
                });
            },
            freeze: function (obj) {
                layer.confirm("确定要冻结该会员分销资格吗?", function(index) {
                    wait.ajax({
                        url: "{:url('addons.distribution.DistributionMember/freeze')}",
                        type: "POST",
                        data: {uid: obj.data.id}
                    }).then((res) => {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 1, time: 1000});
                            table.reload('wait-table-lists', {
                                where: {},
                                page: { curr: 1 }
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2, time: 1000});
                        }
                    });
                    layer.close(index);
                });
            },
            thaw: function (obj) {
                layer.confirm("确定要解冻恢复分销资格?", function(index) {
                    wait.ajax({
                        url: "{:url('addons.distribution.DistributionMember/thaw')}",
                        type: "POST",
                        data: {uid: obj.data.id}
                    }).then((res) => {
                        if (res.code === 0) {
                            layer.msg(res.msg, {icon: 1, time: 1000});
                            table.reload('wait-table-lists', {
                                where: {},
                                page: { curr: 1 }
                            });
                        } else {
                            layer.msg(res.msg, {icon: 2, time: 1000});
                        }
                    });
                    layer.close(index);
                });
            },
            fans: function (obj) {
                wait.popup({
                    title: "推广会员",
                    url: "{:url('addons.distribution.DistributionMember/fans')}?uid="+obj.data.id,
                    area: ["90%", "90%"],
                    success: function () {}
                });
            },
            commission: function (obj) {
                wait.popup({
                    title: "佣金明细",
                    url: "{:url('addons.distribution.DistributionMember/commission')}?uid="+obj.data.id,
                    area: ["90%", "90%"],
                    success: function () {}
                });
            },
            detail: function (obj) {
                wait.popup({
                    title: "分销信息",
                    url: "{:url('addons.distribution.DistributionMember/detail')}?uid="+obj.data.id,
                    area: ["650px", "600px"],
                    success: function () {}
                });
            }
        });

        // 监听搜索
        form.on("submit(search)", function(data) {
            table.reload("wait-table-lists", {
                where: data.field,
                page: { curr: 1 }
            });
        });

        // 清空搜索
        form.on("submit(clear-search)", function() {
            $("#keyword").val("");
            $("#status").val("");
            form.render("select");
            table.reload("wait-table-lists", {
                where: [],
                page: { curr: 1 }
            });
        });

    });
</script>
{/block}
