{extend name="public/layout" /}

{block name="body"}
<div class="container">
    <!-- 搜索栏 -->
    <div class="layui-card-body search" style="padding:0">
        <form class="layui-form">
            <div class="layui-form-item">
                <!-- 会员信息 -->
                <label for="keyword_type" class="layui-form-label">佣金信息：</label>
                <div class="layui-inline">
                    <div class="layui-inline type" style="margin-right:0;">
                        <select id="keyword_type" name="keyword_type">
                            <option value="distribution_sn">流水编号</option>
                            <option value="order_sn">订单编号</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input type="text" id="keyword" name="keyword" class="layui-input" placeholder="关键词">
                    </div>
                </div>
                <!-- 分销状态 -->
                <div class="layui-inline type">
                    <label for="status" class="layui-form-label">佣金状态：</label>
                    <div class="layui-input-inline type" style="width:110px;">
                        <select id="status" name="status">
                            <option value="" selected>全部</option>
                            <option value="1">待结算</option>
                            <option value="2">已结算</option>
                            <option value="3">已失效</option>
                        </select>
                    </div>
                </div>
                <!-- 按钮 -->
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-sm" lay-submit lay-filter="search">查询</a>
                    <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="clear-search">清空查询</a>
                </div>
            </div>
        </form>
    </div>

    <!-- 内容栏 -->
    <div class="wait-table-cell">
        <table id="wait-table-lists" lay-filter="wait-table-lists"></table>
        <!-- 来源信息 -->
        <script type="text/html" id="table-source">
            <div style="margin-bottom:5px; padding:5px 0; border:1px dashed #ccc;">
                <img src="{{d.orderGoods.image}}" alt="商品图" style="height:50px; width:50px; margin:0 10px;">
                <div class="layui-input-inline" style="width:194px;">
                    <p title="{{d.orderGoods.name}}" style="line-height:18px; display:-webkit-box; -webkit-box-orient:vertical; -webkit-line-clamp:2; overflow:hidden; ">
                        {{d.orderGoods.name}}
                    </p>
                    <p class="wait-line-2" style="font-size:12px; line-height:18px; color:#999" title="{{d.orderGoods.spec_value_str}}">
                        规格：{{d.orderGoods.spec_value_str}}
                    </p>
                    <p class="wait-line-2" style="font-size:12px; line-height:18px;">
                        <span style="color:#009688;">￥{{d.orderGoods.actual_price}}</span>
                        <span style="padding-left:6px;color:red;">x{{d.orderGoods.count}}</span>
                    </p>
                </div>
            </div>
        </script>
        <!-- 结算状态 -->
        <script type="text/html" id="table-status">
            {{#  if(d.status === 1){ }}<span class="text-info"><i class="layui-icon layui-icon-circle-dot"></i> 待结算</span> {{#  } }}
            {{#  if(d.status === 2){ }}<span class="text-success"><i class="layui-icon layui-icon-circle-dot"></i> 已结算</span> {{#  } }}
            {{#  if(d.status === 3){ }}<span class="text-warning"><i class="layui-icon layui-icon-circle-dot"></i> 已失效</span>{{#  } }}
        </script>
    </div>
</div>
{/block}

{block name="js"}
<script>
    layui.use(["table", "form"], function() {
        let table = layui.table;
        let form = layui.form;

        // 渲染表格
        wait.table({
            elem: "#wait-table-lists"
            ,url: "{:url('addons.distribution.DistributionMember/commission')}?uid={$uid}"
            ,toolbar: false
            ,cols: [[
                {field:"id", title:"ID", width:60, align:"center"},
                {field:"distribution_sn", title:"流水编号", width:150, align:"center"},
                {field:"order_sn", title:"来源订单", width:150},
                {field:"source", title:"来源明细", width:300, templet:"#table-source"},
                {field:"reality_amount", title:"实付金额", width:90, align:"center"},
                {field:"earnings_money", title:"预估收益", width:90, align:"center", style:"color:red;"},
                {field:"earnings_ratio", title:"佣金比例", width:90, align:"center"},
                {field:"status", title:"结算状态", width:100, align:"center", templet:"#table-status"},
                {field:"create_time", title:"创建时间", width:160},
            ]]
        });

        // 监听搜索
        form.on("submit(search)", function(data) {
            table.reload("wait-table-lists", {
                where: data.field,
                page: { curr: 1 }
            });
        });

        // 清空搜索
        form.on("submit(clear-search)", function() {
            $("#keyword").val("");
            $("#status").val("");
            form.render("select");
            table.reload("wait-table-lists", {
                where: [],
                page: { curr: 1 }
            });
        });

    });
</script>
{/block}
