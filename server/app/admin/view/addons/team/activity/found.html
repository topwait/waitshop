{extend name="public/layout" /}

{block name="style"}
<style>
    .type .layui-unselect { width: 110px; }
</style>
{/block}

{block name="body"}
<div class="container">
    <!-- 搜索栏 -->
    <form class="layui-form">
        <div class="layui-form-item" style="margin-bottom:5px;">
            <div class="layui-inline type" style="margin-right:0;">
                <label for="keyword_type" class="layui-form-label" style="width:80px; padding:9px 0;">团长信息：</label>
                <div class="layui-input-block" style="margin-left:80px;">
                    <select id="keyword_type" name="keyword_type" class="layui-input layui-unselect" style="width:200px;">
                        <option value="sn">用户编号</option>
                        <option value="nickname">用户昵称</option>
                        <option value="mobile">用户电话</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <input type="text" id="keyword" name="keyword" class="layui-input" placeholder="关键词">
            </div>
            <div class="layui-inline type">
                <label for="status" class="layui-form-label" style="width:80px; padding:9px 0;">拼团状态：</label>
                <div class="layui-input-block" style="margin-left:80px;">
                    <select id="status" name="status" class="layui-input layui-unselect" >
                        <option value="" selected>全部</option>
                        <option value="1">拼团中</option>
                        <option value="2">拼团成功</option>
                        <option value="3">拼团失败</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" style="width:355px;">
                <label for="datetime" class="layui-form-label" style="width:80px; padding:9px 0;">拼团时间：</label>
                <div class="layui-input-block" style="margin-left:80px;">
                    <input type="text" id="datetime" name="datetime" class="layui-input" placeholder="自定义时间" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-sm" lay-submit lay-filter="search">查询</a>
                <a class="layui-btn layui-btn-sm layui-btn-primary" lay-submit lay-filter="clear-search">清空查询</a>
            </div>
        </div>
    </form>

    <!-- 内容栏 -->
    <div class="wait-table-cell">
        <table id="wait-table-lists" lay-filter="wait-table-lists"></table>
        <script type="text/html" id="table-userInfo">
            <img src="{{d.avatar}}" alt="头像" style="height:80px; width:80px; margin-right:10px;">
            <div class="layui-input-inline">
                <p>编号：{{d.sn || '未知'}}</p>
                <p>昵称：{{d.nickname || '未知'}}</p>
                <p>电话：{{d.mobile || '未知'}}</p>
            </div>
        </script>
        <script type="text/html" id="table-goodsInfo">
            <img src="{{d.snapshot.image}}" alt="商品" style="height:80px; width:80px; margin-right:10px;">
            <div class="layui-input-inline" style="width:146px;">{{d.snapshot.name}}</div>
        </script>
        <script type="text/html" id="table-datetime">
            <p>开团时间：{{d.kaituan_time}}</p>
            <p>结束时间：{{d.invalid_time}}</p>
        </script>
        <script type="text/html" id="table-status">
            {{#  if(d.status === 1){ }}<span class="text-info"><i class="layui-icon layui-icon-circle-dot"></i> 拼团中</span>{{#  } }}
            {{#  if(d.status === 2){ }}<span class="text-success"><i class="layui-icon layui-icon-circle-dot"></i> 拼团成功</span>{{#  } }}
            {{#  if(d.status === 3){ }}<span class="text-warning"><i class="layui-icon layui-icon-circle-dot"></i> 拼团失败</span>{{#  } }}
        </script>
        <script type="text/html" id="operate">
            <button type="button" class="layui-btn layui-btn-xs layui-btn-primary" lay-event="detail">查看详细</button>
        </script>
    </div>
{/block}

{block name="js"}
<script>
    layui.use(["table", "form", "laydate"], function() {
        let table = layui.table;
        let form = layui.form;
        let laydate = layui.laydate;

        // 时间选择
        laydate.render({
            elem: "#datetime"
            ,type: "datetime"
            ,range: true
        });

        // 渲染表格
        wait.table({
            elem: "#wait-table-lists"
            ,url: "{:url('addons.team.TeamActivity/found')}?team_id={$id}"
            ,toolbar: false
            ,cols: [[
                {field:"userInfo", title:"开团团长", width:250, templet:"#table-userInfo"},
                {field:"goodsInfo", title:"拼团商品", width:270, templet:"#table-goodsInfo"},
                {field:"people", title:"几人团", width:90, align:"center"},
                {field:"join", title:"几人参加", width:90, align:"center"},
                {field:"datetime", title:"拼团时间", width:240, align:"center", templet:"#table-datetime"},
                {field:"status", title:"状态", width:100, align:"center", templet:"#table-status"},
                {fixed:"right", title:"操作", toolbar:"#operate", width:100, align:"center"},
            ]]
        });

        // 绑定事件
        wait.BindEvents({
            detail: function (obj) {
                wait.popup({
                    title: "拼团详细",
                    url: "{:url('addons.team.TeamFound/detail')}?id=" + obj.data.id,
                    area: ["90%", "90%"],
                    success: function (layero, index) { }
                });
            }
        });

        // 监听搜索
        form.on("submit(search)", function(data) {
            table.reload("wait-table-lists", {
                where: data.field,
                page: { curr: 1 }
            });
        });

        // 清空搜索
        form.on("submit(clear-search)", function() {
            $("#keyword").val("");
            $("#status").val("");
            $("#datetime").val("");
            form.render("select");
            table.reload("wait-table-lists", {
                where: [],
                page: { curr: 1 }
            });
        });

    });
</script>
{/block}
