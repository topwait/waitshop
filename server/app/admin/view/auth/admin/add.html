{extend name="public/layout" /}

{block name="body"}
<form class="layui-form">
    <!-- 主体内容 -->
    <div class="wait-body-content">
        <!-- 管理员头像 -->
        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <div class="layui-input-block" style="margin-left: 210px;">
                <div class="wait-upload-drag">
                    <img class="add-upload-elem img" src="__STATIC__/images/default_avatar.png" alt="选择头像">
                </div>
            </div>
        </div>
        <!-- 管理员角色 -->
        <div class="layui-form-item">
            <label for="role_id" class="layui-form-label">角色：</label>
            <div class="layui-input-block">
                <select id="role_id" name="role_id" lay-verify="required|number">
                    <option value="">请选择</option>
                    {volist name="treeRole" id="vo"}
                        <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <!-- 管理员昵称 -->
        <div class="layui-form-item">
            <label for="nickname" class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" id="nickname" name="nickname" autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required">
            </div>
        </div>
        <!-- 管理员账号 -->
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <input type="text" id="username" name="username" autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required">
            </div>
        </div>
        <!-- 管理员邮箱 -->
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">邮箱：</label>
            <div class="layui-input-block">
                <input type="text" id="email" name="email" autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required|email">
            </div>
        </div>
        <!-- 管理员密码 -->
        <div class="layui-form-item">
            <label for="password" class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" autocomplete="off" class="layui-input" lay-verType="tips" lay-verify="required">
            </div>
        </div>
        <!-- 管理员状态 -->
        <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <input type="radio" name="is_disable" value="0" title="正常" checked>
                <input type="radio" name="is_disable" value="1" title="禁用">
            </div>
        </div>
    </div>

    <!-- 提交按钮 -->
    <div class="wait-body-footer">
        <a class="layui-layer-btn0" lay-submit lay-filter="addForm">确定</a>
        <a class="layui-layer-btn1" id="closePopupWindow">取消</a>
    </div>
</form>
{/block}

{block name="js"}
<script>
    // 添加上传图片
    wait.delUploadFile();
    $(document).on("click", ".add-upload-elem", function () {
        wait.imageUpload({
            that: $(this),
            filed: "image",
            limit: 1
        });
    });
</script>
{/block}
