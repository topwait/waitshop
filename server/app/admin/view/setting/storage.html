{extend name="public/layout" /}

{block name="style"}
<style>
    .engine { display: none; }
    .engine.checked { display: block; }
    .layui-form-label { width: 140px !important; }
    .layui-input-block { margin-left: 170px !important; }
</style>
{/block}

{block name="body"}
<div class="container">
    <div class="layui-card layui-form">
        <div class="layui-card-header">存储配置</div>
        <div class="layui-card-body">
            <div class="layui-form-item">
                <label class="layui-form-label">存储方式</label>
                <div class="layui-input-block">
                    <input type="radio" name="storage" lay-filter="storage" value="local" title="本地存储" {if $storage.default=="local"}checked{/if}>
                    <input type="radio" name="storage" lay-filter="storage" value="qiniu" title="七牛云存储" {if $storage.default=="qiniu"}checked{/if}>
                    <input type="radio" name="storage" lay-filter="storage" value="aliyun" title="阿里云OSS" {if $storage.default=="aliyun"}checked{/if}>
                    <input type="radio" name="storage" lay-filter="storage" value="qcloud" title="腾讯云COS" {if $storage.default=="qcloud"}checked{/if}>
                </div>
            </div>

            <!-- 七牛云存储 -->
            <div class="engine qiniu {$storage.default==='qiniu' ? 'checked' : ''}">
                <div class="layui-form-item">
                    <label for="qiniu_bucket" class="layui-form-label">存储空间名称 Bucket</label>
                    <div class="layui-input-block">
                        <input type="text" name="qiniu_bucket" value="{$storage.engine.qiniu.bucket}" id="qiniu_bucket" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qiniu_ak" class="layui-form-label">ACCESS_KEY AK</label>
                    <div class="layui-input-block">
                        <input type="text" name="qiniu_ak" value="{$storage.engine.qiniu.access_key}" id="qiniu_ak" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qiniu_sk" class="layui-form-label">SECRET_KEY SK</label>
                    <div class="layui-input-block">
                        <input type="text" name="qiniu_sk" id="qiniu_sk" value="{$storage.engine.qiniu.secret_key}" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qiniu_domain" class="layui-form-label">空间域名 Domain</label>
                    <div class="layui-input-block">
                        <input type="text" name="qiniu_domain" id="qiniu_domain" value="{$storage.engine.qiniu.domain}" class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>

            <!-- 阿里云OSS -->
            <div class="engine aliyun {$storage.default==='aliyun' ? 'checked' : ''}">
                <div class="layui-form-item">
                    <label for="aliyun_bucket" class="layui-form-label">存储空间名称 Bucket</label>
                    <div class="layui-input-block">
                        <input type="text" name="aliyun_bucket" value="{$storage.engine.aliyun.bucket}" id="aliyun_bucket" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="aliyun_ak" class="layui-form-label">AccessKeyId</label>
                    <div class="layui-input-block">
                        <input type="text" name="aliyun_ak" value="{$storage.engine.aliyun.access_key_id}" id="aliyun_ak" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="aliyun_sk" class="layui-form-label">AccessKeySecret</label>
                    <div class="layui-input-block">
                        <input type="text" name="aliyun_sk" value="{$storage.engine.aliyun.access_key_secret}" id="aliyun_sk" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="aliyun_domain" class="layui-form-label">空间域名 Domain</label>
                    <div class="layui-input-block">
                        <input type="text" name="aliyun_domain" value="{$storage.engine.aliyun.domain}" id="aliyun_domain" class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>

            <!-- 腾讯云COS -->
            <div class="engine qcloud {$storage.default==='qcloud' ? 'checked' : ''}">
                <div class="layui-form-item">
                    <label for="qcloud_bucket" class="layui-form-label">存储空间名称 Bucket</label>
                    <div class="layui-input-block">
                        <input type="text" name="qcloud_bucket" value="{$storage.engine.qcloud.bucket}" id="qcloud_bucket" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qcloud_region" class="layui-form-label">所属地域 Region</label>
                    <div class="layui-input-block">
                        <input type="text" name="qcloud_region" value="{$storage.engine.qcloud.region}" id="qcloud_region" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qcloud_ak" class="layui-form-label">SecretId</label>
                    <div class="layui-input-block">
                        <input type="text" name="qcloud_ak" value="{$storage.engine.qcloud.secret_id}" id="qcloud_ak" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qcloud_sk" class="layui-form-label">SecretKey</label>
                    <div class="layui-input-block">
                        <input type="text" name="qcloud_sk" value="{$storage.engine.qcloud.secret_key}" id="qcloud_sk" class="layui-input" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="qcloud_domain" class="layui-form-label">空间域名 Domain</label>
                    <div class="layui-input-block">
                        <input type="text" name="qcloud_domain" value="{$storage.engine.qcloud.domain}" id="qcloud_domain" class="layui-input" autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addForm">保存设置</button>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="js"}
<script>
    layui.use(["form"], function () {
        let $ = layui.jquery;
        let form = layui.form;

        // 提交表单
        form.on("submit(addForm)", function(data){
            layer.confirm("确定保存当前配置吗?", function(index) {
                wait.ajax({
                    url: "{:url('setting.Storage/set')}",
                    type: "POST",
                    data: data.field
                }).then((res) => {
                    if (res.code === 0) {
                        layer.msg(res.msg, {icon: 1, time: 1000});
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                });
                layer.close(index);
            });
        });

        // 选择存储引擎
        form.on("radio(storage)", function (data) {
            $(".engine").removeClass("checked");
            $(".engine."+data.value).addClass("checked");
        });
    });
</script>
{/block}
